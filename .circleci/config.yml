---
# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO - docker hub repo, format: <username>/<repo>
# DOCKER_USER    - login info for docker hub
# DOCKER_PASS
version: 2.1
jobs:
  build_test_publish:
    docker:
      - image: cimg/base:2022.02
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS

    steps:
      - run:
          name: Host info
          command: uname -v

      - checkout

      - setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.11

      - run:
          name: Login to Dockerhub
          command: |
            if [ "${DOCKER_USER}" == "" ] || [ "${DOCKER_PASS}" == "" ]; then
              echo "Skipping Login to Dockerhub, credentials not available."
            else
              echo "${DOCKER_PASS}" | docker login -u="${DOCKER_USER}" --password-stdin
            fi

      - run:
          name: Create version.json
          command: |
            # create a version.json per https://github.com/mozilla-services/Dockerflow/blob/master/docs/version_object.md
            printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n' \
            "$CIRCLE_SHA1" \
            "$CIRCLE_TAG" \
            "$CIRCLE_PROJECT_USERNAME" \
            "$CIRCLE_PROJECT_REPONAME" \
            "$CIRCLE_BUILD_URL" > version.json

      - run:
          name: Build Docker images
          command: |
            docker info
            # build tecken containers
            make build

      - run:
          name: Verify requirements.txt contains correct dependencies
          command: |
            docker-compose run --rm --no-deps test-ci bash ./bin/run_verify_reqs.sh

      - run:
          name: Run tests
          command: |
            make testci

      - run:
          name: Run lint check
          command: |
            make lintci

      - run:
          name: Build docs
          command: |
            make docsci

      - run:
          name: Push to Dockerhub
          command: |
            function retry {
                set +e
                local n=0
                local max=3
                while true; do
                "$@" && break || {
                  if [[ $n -lt $max ]]; then
                    ((n++))
                    echo "Command failed. Attempt $n/$max:"
                  else
                    echo "Failed after $n attempts."
                    exit 1
                  fi
                }
                done
                set -e
            }

            export LOCAL_IMAGE="tecken:build"

            if [ "${DOCKER_USER}" == "" ] || [ "${DOCKER_PASS}" == "" ]; then
              echo "Skipping Login to Dockerhub, credentials not available."
            else
              echo "${DOCKER_PASS}" | docker login -u="${DOCKER_USER}" --password-stdin

              if [ "${CIRCLE_BRANCH}" == "main" ]; then
                # deploy latest on main branch updates
                docker tag "${LOCAL_IMAGE}" "${DOCKERHUB_REPO}:latest"
                retry docker push "${DOCKERHUB_REPO}:latest"
              elif  [ ! -z "${CIRCLE_TAG}" ]; then
                # deploy a release tag
                echo "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
                docker tag "${LOCAL_IMAGE}" "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
                docker images
                retry docker push "${DOCKERHUB_REPO}:${CIRCLE_TAG}"
              fi
            fi

workflows:
  version: 2
  main:
    jobs:
      - build_test_publish:
          filters:
            tags:
              only: /.*/
