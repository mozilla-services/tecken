[tool.ruff]
# Enable pycodestyle (E), pyflakes (F), and bugbear (B) rules
select = ["E", "F", "B"]

# Ignore line length violations--Black handles those
line-length = 88
ignore = ["E501"]

target-version = "py39"

[tool.ruff.flake8-quotes]
docstring-quotes = "double"


[tool.black]
line-length = 88
target-version = ["py37"]


[tool.release]
github_user = "mozilla-services"
github_project = "tecken"
bugzilla_product = "Tecken"
bugzilla_component = "General"
main_branch = "main"
tag_name_template = "%Y.%m.%d"


[tool.service-status]
main_branch = "main"
hosts = [
    "stage=https://symbols.stage.mozaws.net",
    "prod=https://symbols.mozilla.org"
]
