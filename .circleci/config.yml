---
# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO - docker hub repo, format: <username>/<repo>
# DOCKER_USER    - login info for docker hub
# DOCKER_PASS
version: 2.1
jobs:
  build:
    docker: &docker
      - image: cimg/python:3.9.12
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS

    steps:
      - checkout

      - &setup_remote_docker
        setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.11

      - run:
          name: Get info
          command: |
            uname -v
            docker info
            docker-compose --version

      - run:
          name: Login to Dockerhub
          # yamllint disable rule:line-length
          command: |
            if [ "${DOCKER_USER}" == "" ] || [ "${DOCKER_PASS}" == "" ]; then
              echo "Skipping Login to Dockerhub, credentials not available."
            else
              echo "${DOCKER_PASS}" | docker login -u="${DOCKER_USER}" --password-stdin
            fi
          # yamllint enable rule:line-length

      - run:
          name: Create version.json
          # yamllint disable rule:line-length
          command: |
            # create a version.json per
            # https://github.com/mozilla-services/Dockerflow/blob/master/docs/version_object.md
            printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n' \
            "$CIRCLE_SHA1" \
            "$CIRCLE_TAG" \
            "$CIRCLE_PROJECT_USERNAME" \
            "$CIRCLE_PROJECT_REPONAME" \
            "$CIRCLE_BUILD_URL" > version.json
          # yamllint enable rule:line-length

      - run:
          name: Build Docker images
          command: |
            # build tecken containers
            make build

      - run:
          name: Verify requirements.txt contains correct dependencies
          # yamllint disable rule:line-length
          command: |
            docker-compose run --rm --no-deps test-ci bash ./bin/run_verify_reqs.sh
          # yamllint enable rule:line-length

      - run:
          name: Save image
          command: |
            mkdir -p workspace
            docker save -o workspace/tecken_app.tar tecken:build
            gzip --fast workspace/tecken_app.tar

      - persist_to_workspace:
          root: workspace
          paths:
            - tecken_app.tar.gz

  licensecheck:
    docker: *docker
    steps:
      - checkout

      - run:
          name: License check
          command: |
            python ./bin/license_check.py

  lint:
    docker: *docker
    steps:
      - checkout

      - *setup_remote_docker

      - attach_workspace:
          at: workspace

      - run:
          name: Load from workspace
          command: |
            docker load -i workspace/tecken_app.tar.gz

      - run:
          name: Run lint check
          command: |
            make .env
            docker-compose run --rm --no-deps test-ci bash ./bin/run_lint.sh
            docker-compose run --rm --no-deps frontend-ci lint

  testeliot:
    docker: *docker
    steps:
      - checkout

      - *setup_remote_docker

      - attach_workspace:
          at: workspace

      - run:
          name: Load from workspace
          command: |
            docker load -i workspace/tecken_app.tar.gz

      - run:
          name: Run tests
          command: |
            make .env
            docker-compose up -d db redis-cache minio statsd oidcprovider
            docker-compose run --rm test-ci bash ./bin/run_test.sh eliot

  testtecken:
    docker: *docker
    steps:
      - checkout

      - *setup_remote_docker

      - attach_workspace:
          at: workspace

      - run:
          name: Load from workspace
          command: |
            docker load -i workspace/tecken_app.tar.gz

      - run:
          name: Run tests
          command: |
            make .env
            docker-compose up -d db redis-cache minio statsd oidcprovider
            docker-compose run --rm test-ci bash ./bin/run_test.sh tecken

  testdocs:
    docker: *docker
    steps:
      - checkout

      - *setup_remote_docker

      - attach_workspace:
          at: workspace

      - run:
          name: Load from workspace
          command: |
            docker load -i workspace/tecken_app.tar.gz

      - run:
          name: Build docs
          command: |
            make .env
            docker-compose run --rm --no-deps test-ci bash make -C docs/ html

  push:
    docker: *docker
    steps:
      - checkout

      - *setup_remote_docker

      - attach_workspace:
          at: workspace

      - run:
          name: Load from workspace
          command: |
            docker load -i workspace/tecken_app.tar.gz

      - run:
          name: Push to Dockerhub
          command: |
            bin/circleci_push.sh "tecken:build"

workflows:
  version: 2
  build-test-push:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - licensecheck:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - lint:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - testeliot:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - testtecken:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - testdocs:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - push:
          requires:
            - build
            - lint
            - testeliot
            - testtecken
            - testdocs
          filters:
            tags:
              only: /.*/
