---
version: '2.4'
services:
  # Base container is used for development tasks like tests, linting,
  # and building docs.
  base:
    build:
      context: .
      dockerfile: docker/Dockerfile
    platform: linux/amd64
    image: tecken:build
    environment:
      - DJANGO_CONFIGURATION
    env_file:
      - docker/config/local_dev.env
      - .env

  # Web container is a prod-like fully-functioning container.
  web:
    extends:
      service: base
    depends_on:
      - db
      - redis-cache
    ports:
      - "8000:8000"
    links:
      - db
      - fakesentry
      - redis-cache
      - minio
      - oidcprovider
      - statsd
    volumes:
      - $PWD:/app
    command: ["web", "--dev"]

  # Symbolicator service
  eliot:
    extends:
      service: base
    ports:
      - "8050:8000"
    depends_on:
      - statsd
    links:
      - statsd
    volumes:
      - $PWD:/app
    command: ["eliot"]

  # Container specifically for running tests.
  test:
    extends:
      service: base
    env_file:
      - docker/config/local_dev.env
      - docker/config/test.env
    links:
      - db
      - fakesentry
      - redis-cache
    volumes:
      - $PWD:/app

  test-ci:
    extends:
      service: base
    env_file:
      - docker/config/local_dev.env
      - docker/config/test.env
    links:
      - db
      - fakesentry
      - redis-cache

  # Web container is a prod-like fully-functioning container.
  gunicorn:
    extends:
      service: base
    ports:
      - "8000:8000"
    links:
      - db
      - redis-cache
    command: web

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
      - "35729:35729"
    volumes:
      - $PWD/frontend:/app
    command: start

  # Same as 'frontend' but no volumes or command
  frontend-ci:
    build:
      context: .
      dockerfile: frontend/Dockerfile

  # https://hub.docker.com/_/postgres/
  db:
    image: postgres:12.7
    environment:
      # Create the superuser account
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tecken

  redis-cache:
    image: redis:3.2

  # https://hub.docker.com/r/minio/minio
  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=miniostorage
    ports:
      - "9000:9000"
    # NOTE(willkg): uncomment these if you need to see minio data
    # volumes:
    #   - $PWD/miniodata:/export
    command: server /export

  # https://github.com/willkg/kent
  fakesentry:
    build:
      context: docker/images/fakesentry
    image: local/tecken_fakesentry
    ports:
      - "8090:8090"
    command: run --host 0.0.0.0 --port 8090

  # https://hub.docker.com/r/mozilla/oidc-testprovider
  oidcprovider:
    build:
      context: docker/images/oidcprovider
    image: local/tecken_oidcprovider
    ports:
      - "8081:8080"

  # https://hub.docker.com/r/hopsoft/graphite-statsd/
  statsd:
    image: hopsoft/graphite-statsd:latest
    ports:
      - "8080:80"
      - "2003-2004:2003-2004"
      - "2023-2024:2023-2024"
      - "8125:8125/udp"
      - "8126:8126"
