machine:
  pre:
    # install updated docker
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - pip install docker-compose
  services:
    - docker

dependencies:
  pre:
    - cp .env-dist .env
  cache_directories:
    - "~/cache/"
  override:
    # create a version.json per https://github.com/mozilla-services/Dockerflow/blob/master/docs/version_object.md
    - >
        printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n'
        "$CIRCLE_SHA1"
        "$CIRCLE_TAG"
        "$CIRCLE_PROJECT_USERNAME"
        "$CIRCLE_PROJECT_REPONAME"
        "$CIRCLE_BUILD_URL" > version.json
    - cp version.json $CIRCLE_ARTIFACTS
    - docker info
    # use circleci's docker cache workaround
    - mkdir -p ~/cache/
    - if [ -e ~/cache/docker/image.tar ]; then echo "Loading image.tar"; docker load -i ~/cache/docker/image.tar || rm ~/cache/docker/image.tar; fi
    # build image
    - make build
    # Build the static files for the front-end if in a Circle tag build
    - >
        if [[ -n "$CIRCLE_TAG" || "$CIRCLE_BRANCH" == "master" ]]; then
          # TECKEN_FRONTEND_SENTRY_PUBLIC_DSN should be set in circleci
          docker build --build-arg SENTRY_PUBLIC_DSN=$FRONTEND_SENTRY_PUBLIC_DSN \
            -f Dockerfile.staticfrontend -t tecken:deploy_base .
        fi
    # Clean up old image and save the new one
    - >
      mkdir -p ~/cache/docker;
      rm -f ~/cache/docker/deploy_base.tar;
      rm -f ~/cache/docker/dev.tar;
      docker save tecken:deploy_base > ~/cache/docker/deploy_base.tar;
      docker save tecken:dev > ~/cache/docker/dev.tar;
      ls -l ~/cache/docker

test:
  pre:
    - chmod -R 777 $CIRCLE_TEST_REPORTS
  override:
    - make test

# appropriately tag and push the container to dockerhub
deployment:
  latest:
    branch: master
    commands:
      # set DOCKER_DEPLOY=true in Circle UI to do deploys
      - DOCKER_DEPLOY="${DOCKER_DEPLOY:-false}"
      - bin/ci/deploy-dockerhub.sh latest

  tags:
    # push all tags
    tag: /.*/
    commands:
      # set DOCKER_DEPLOY=true in Circle UI to do deploys
      - DOCKER_DEPLOY="${DOCKER_DEPLOY:-false}"
      - bin/ci/deploy-dockerhub.sh "$CIRCLE_TAG"
